<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" type="module"></script>
    <title>My weather</title>
</head>
<body>

    </div>
    <div class="cityCard" id="cityCard">

    </div>
