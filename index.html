<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" type="module"></script>
    <title>My weather</title>
</head>
<body>
    
    <div class="topBanner" id="topBanner">
        <h1> Today's weather</h1>
    </div>
    <div class="InputContainer">
        <input class="input" id="input" type="text" placeholder="Search for a city" autofocus>
        <button class="button" id="button" type="submit">SUBMIT</button>
        <br>
        <span class="msg" id="msg"></span>
    </div>
    <div class="cityCardContainer" id="cityCardContainer">
        <div class="cityCard" id="cityCard"></div>
        <ul class="cityList" id="cityList"></ul>
    </div>
</body>
</html>
